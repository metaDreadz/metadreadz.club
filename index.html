<!DOCTYPE html>

<head>

    <style>
        *{
            margin: 0;
            padding: 50;
            box-sizing: border-box;
        }

            body {

                background-color: rgb(231, 231, 231);
                font-style: color black;
                font-size: 10px;
            }

            .nes-field {

                margin: auto;
                display: flex;
                flex-direction: column;
                align-items: center;
                width: 50vw;
                margin-top: 10vw;
                
            }

            
           /* Dark Mode */
           
        @media (prefers-color-scheme: dark) {
            body {

                color: #eee;
                background-color: rgb(11, 16, 29);
                font-style: color white;
                font-size: 10px;
            }

            .container {
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                margin-top: 10%;
            }

            .barra {
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                margin-top: auto;
                margin-left: 33%;
                width: 33%;                
            }

            .botao {
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: top;
                margin-top: auto;
            }
        }
        
            /* Light Mode */

            .container {
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                margin-top: 15vw;
            }

            .barra {
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                margin-top: 20vw;
                width: 33%;               
            }

            .botao{
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                margin-top: 5vw;
            }

            .redes {
                display: flex;
                flex-direction: row;
                justify-content: center;
                align-items: center;
                margin-top: 2%;
            }

        
            /* acima de 600px */

            @media screen and (min-width: 600px) {
                
                .container {
                    display: flex;
                    flex-direction: column;
                    justify-content: center;
                    align-items: center;
                    margin-top:  7vw;
                }
            
                .barra {
                    display: flex;
                    flex-direction: column;
                    justify-content: center;
                    align-items: top;
                    margin-top: 1vw;
                    margin-left: 33%;
                    width: 33%;               
                }

                .botao{
                    display: flex;
                    flex-direction: column;
                    justify-content: top;
                    align-items: top;
                    margin-top: 2vw;
                }

                .redes {
                    display: flex;
                    flex-direction: row;
                    justify-content: center;
                    align-items: center;
                    margin-top: 2%;
                }

            }
             
            /* abaixo de 300px */

            @media screen and (max-width: 300px) {

                .container {
                    display: flex;
                    flex-direction: column;
                    align-items: center;
                    margin-top:  7vw;
                }
            
                .barra {
                    display: flex;
                    flex-direction: column;
                    justify-content: center;
                    align-items: center;
                    margin-top: 5vw;
                    margin-left: 33%;
                    width: 33%;               
                }

                .botao{
                    display: flex;
                    flex-direction: column;
                    justify-content: center;
                    align-items: center;
                    margin-top: 2vw;
                }

                .redes {
                    display: flex;
                    flex-direction: row;
                    justify-content: center;
                    margin-top: 5%;
                    margin-left: 33%;
                }

            }



             /* footer */   

            .footer {
                display: flex;
                flex-direction: row;
                justify-content: center;
                align-items: flex-end;
                margin-top: 2vw;
            }

            

            
                
            
        
        

    </style>
</head>
